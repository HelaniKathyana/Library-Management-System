<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>University Of Westminster</title>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/navigation.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/libraryMain.css")">
    </head>

    <body bgcolor="#0C1749">
        <div class="header">
            <h1>University Of Westminster</h1>
            <p>LIBRARY MANAGEMENT SYSTEM</p>
        </div>

        <div class="navbar">

            <div class="subnav">
                <button class="subnavbtn"><b> Add </b><i class="fa fa-caret-down"></i></button>
                <div class="subnav-content">
                    <a href="@routes.booksController.addBookView()">Add Book</a>
                    <a href="@routes.dvdController.addDvdView()">Add Dvd</a>
                </div>
            </div>

            <div class="subnav">
                <button class="subnavbtn"><b> Delete </b> <i class="fa fa-caret-down"></i></button>
                <div class="subnav-content">
                    <a href="@routes.booksController.deleteBookView()">Delete Book</a>
                    <a href="@routes.dvdController.deleteDvdView()">Delete Dvd</a>
                </div>
            </div>

            <div class="subnav">
                <button class="subnavbtn"><b> Display </b> <i class="fa fa-caret-down"></i></button>
                <div class="subnav-content">
                    <a href="@routes.booksController.showBookView()">Display Book</a>
                    <a href="@routes.dvdController.showDvdView()">Display Dvd</a>
                </div>
            </div>

            <div class="subnav">
                <button class="subnavbtn"><b> Borrow </b> <i class="fa fa-caret-down"></i></button>
                <div class="subnav-content">
                    <a href="@routes.booksController.borrowBookIsbn()">Borrow Book</a>
                    <a href="@routes.dvdController.borrowDvdIsbn()">Borrow Dvd</a>
                </div>
            </div>

            <div class="subnav">
                <button class="subnavbtn"><b> Return </b> <i class="fa fa-caret-down"></i></button>
                <div class="subnav-content">
                    <a href="@routes.booksController.returnBookIsbn()">Return Book</a>
                    <a href="@routes.dvdController.returnDvdIsbn()">Return Dvd</a> </div>
            </div>

            <a href="@routes.booksController.report()"><b> Report </b></a>
        </div>
        <img src="@routes.Assets.at("images/main.jpg")" width="100%">
    </body>
</html>
